<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>

  <script src="https://kit.fontawesome.com/5456001138.js" crossorigin="anonymous"></script>
  <script type="module" src="index.js"></script>

  <title>Between Two Realms - AitDR Tutorial</title>

<body>
  <header>
    <input id="picker" type="color" value="#bbbbbb" onchange="updateColor()" />
